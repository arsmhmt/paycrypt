<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Collapse Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Bootstrap Collapse Test</h2>
        
        <!-- Test collapse button and target -->
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
            Test Collapse
        </a>
        
        <div class="collapse mt-3" id="collapseExample">
            <div class="card card-body">
                This is a test collapse element. If you can see this when clicking the button, Bootstrap collapse is working!
            </div>
        </div>
        
        <!-- Debug info -->
        <div class="mt-4">
            <h4>Debug Info:</h4>
            <p id="bootstrap-status">Checking Bootstrap...</p>
            <p id="collapse-status">Checking Collapse...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if Bootstrap is loaded
            const bootstrapStatus = document.getElementById('bootstrap-status');
            const collapseStatus = document.getElementById('collapse-status');
            
            if (typeof bootstrap !== 'undefined') {
                bootstrapStatus.textContent = '✅ Bootstrap is loaded (version: ' + bootstrap.Tooltip.VERSION + ')';
                
                if (bootstrap.Collapse) {
                    collapseStatus.textContent = '✅ Bootstrap Collapse is available';
                } else {
                    collapseStatus.textContent = '❌ Bootstrap Collapse is NOT available';
                }
            } else {
                bootstrapStatus.textContent = '❌ Bootstrap is NOT loaded';
                collapseStatus.textContent = '❌ Cannot check Collapse (Bootstrap not loaded)';
            }
        });
    </script>
</body>
</html>
